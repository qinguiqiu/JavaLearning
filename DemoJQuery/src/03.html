<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery入门2</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="div1">div1....</div>
<div id="div2">div2....</div>

<script>
    var divs = document.getElementsByTagName("div");
    alert(divs.length);

    // for (var i = 0; i < divs.length; i++) {
    //     divs[i].innerHTML = "aaa";
    // }

    for (var i = 0; i < divs.length; i++) {
        $(divs[i]).html("aaa");
    }

    var $divs = $("div");
    alert($divs.length);
    // $divs.html("bbb")
    /*
    jq--->js : jq对象[索引]
    js--->jq : $(js对象)
     */

</script>

</body>
</html>
